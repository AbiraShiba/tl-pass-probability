<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>TL成功確率計算</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1>TLの成功確率計算</h1>

    <div id="param-container"></div>
    <button id="add-param-btn"> + 行を追加</button>

    <p>
        <label>
            成功判定時間 [秒]:
            <input id="t-success" class="number-input" type="text" inputmode="decimal" value="180" />
        </label>
    </p>

    <!-- 閾値の指定方法を2通り用意 -->
    <fieldset style="margin-top:1em;">
        <legend>閾値時間の指定方法</legend>

        <p>
            <label>
                <input type="radio" name="th-mode" value="hours" checked>
                チケット単位で指定
            </label>
            <input id="threshold-hours" class="number-input" type="text" inputmode="numeric" value="7" style="width:80px;">
            <span>枚以内に成功</span>
        </p>

        <p>
            <label>
                <input type="radio" name="th-mode" value="detail">
                詳細に指定 [時:分:秒]
            </label>
            <input id="threshold-detail" type="text" value="7:00:00" style="width:120px;">
            <br>
            <small>例: 7時間 → 7:00:00, 3分30秒 → 0:03:30 または 03:30, 90秒 → 90</small>
        </p>
    </fieldset>

    <p>
        <label>
            fps（1秒あたりのフレーム数）:
            <input id="fps" class="number-input" type="text" inputmode="decimal" value="1" />
            （※基本的にはいじらなくても大丈夫なはずです）
        </label>
    </p>

    <button id="calcBtn">計算する</button>

    <div id="error"></div>
    <div id="result"></div>

    <!-- Pyodide -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.26.0/full/pyodide.js"></script>
    <script src="app.js"></script>
</body>

</html>
