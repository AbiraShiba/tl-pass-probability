<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>TL成功確率計算(超ヒマリ論)</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            max-width: 960px;
            margin: 20px auto;
            padding: 0 16px;
            line-height: 1.6;
        }

        h1 {
            font-size: 1.4rem;
            margin-bottom: 0.5em;
        }

        .param-row {
            border: 1px solid #ccc;
            padding: 8px;
            margin: 6px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
        }

        .param-row input[type="number"] {
            width: 110px;
            padding: 3px 5px;
        }

        button {
            cursor: pointer;
        }

        #add-param-btn {
            margin-top: 0.5em;
            padding: 4px 10px;
            font-size: 0.9rem;
        }

        #calcBtn {
            margin-top: 1.2em;
            padding: 10px 24px;
            /* ボタンの高さ・横幅方向の余白 */
            font-size: 1.0rem;
            /* 文字サイズ */
            font-weight: 600;
            border-radius: 6px;
            border: 1px solid #666;
            background-color: #f0f0f0;
        }

        #calcBtn:hover {
            background-color: #e0e0e0;
        }

        #result {
            margin-top: 1.5em;
            font-weight: 700;
        }

        #error {
            margin-top: 0.75em;
            color: #c00;
            font-weight: 600;
            white-space: pre-line;
        }
    </style>
</head>

<body>
    <h1>TLの成功確率計算</h1>

    <div id="param-container"></div>
    <button id="add-param-btn"> + 行を追加</button>

    <p>
        <label>
            成功判定時間 [秒]:
            <input id="t-success" type="number" value="180" />
        </label>
    </p>

    <!-- 閾値の指定方法を2通り用意 -->
    <fieldset style="margin-top:1em;">
        <legend>閾値時間の指定方法</legend>

        <p>
            <label>
                <input type="radio" name="th-mode" value="hours" checked>
                チケット単位で指定
            </label>
            <input id="threshold-hours" type="number" value="7" step="1" min="0" style="width:80px;">
            <span>枚以内に成功</span>
        </p>

        <p>
            <label>
                <input type="radio" name="th-mode" value="detail">
                詳細に指定 [時:分:秒]
            </label>
            <input id="threshold-detail" type="text" value="7:00:00" style="width:120px;">
            <br>
            <small>例: 7時間 → 7:00:00, 3分30秒 → 0:03:30 または 03:30, 90秒 → 90</small>
        </p>
    </fieldset>

    <p>
        <label>
            fps（1秒あたりのフレーム数）:
            <input id="fps" type="number" value="1" />
            （※基本的にはいじらなくても大丈夫なはずです）
        </label>
    </p>

    <button id="calcBtn">計算する</button>

    <div id="error"></div>
    <div id="result"></div>

    <!-- Pyodide -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.26.0/full/pyodide.js"></script>
    <script>
        // クリック時に全選択
        function makeSelectOnClick(input) {
            input.addEventListener("focus", function () {
                this.select();
            });
            input.addEventListener("mouseup", e => e.preventDefault());
        }

        // "hh:mm:ss", "mm:ss", "ss", "ss.sss" を秒に変換
        function parseTimeToSeconds(str) {
            const s = str.trim();
            if (!s) throw new Error("閾値時間を入力してください。");

            const parts = s.split(":").map(v => v.trim());
            let h = 0, m = 0, sec = 0;

            if (parts.length === 1) {
                // "ss" または "ss.sss"
                sec = Number(parts[0]);
            } else if (parts.length === 2) {
                // "mm:ss"
                m = Number(parts[0]);
                sec = Number(parts[1]);
            } else if (parts.length === 3) {
                // "hh:mm:ss"
                h = Number(parts[0]);
                m = Number(parts[1]);
                sec = Number(parts[2]);
            } else {
                throw new Error("閾値時間は hh:mm:ss / mm:ss / ss 形式で入力してください。");
            }

            if (![h, m, sec].every(x => Number.isFinite(x))) {
                throw new Error("閾値時間に数値以外が含まれています。");
            }
            if (h < 0 || m < 0 || sec < 0) {
                throw new Error("閾値時間は0以上で指定してください。");
            }

            return h * 3600 + m * 60 + sec;
        }

        const paramContainer = document.getElementById("param-container");
        const addParamBtn = document.getElementById("add-param-btn");
        let rowCount = 0;

        function addParamRow(defaultP = "", defaultT = "") {
            rowCount += 1;

            const row = document.createElement("div");
            row.className = "param-row";

            const label = document.createElement("span");
            label.textContent = `イベント ${rowCount}`;

            const pLabel = document.createElement("span");
            pLabel.textContent = "成功確率[%]";

            const pInput = document.createElement("input");
            pInput.type = "number";
            pInput.step = "0.01";
            pInput.value = defaultP;
            pInput.className = "input-p";
            makeSelectOnClick(pInput);

            const tLabel = document.createElement("span");
            tLabel.textContent = "判定時刻[秒]";

            const tInput = document.createElement("input");
            tInput.type = "number";
            tInput.step = "0.001";
            tInput.value = defaultT;
            tInput.className = "input-t";
            makeSelectOnClick(tInput);

            const delBtn = document.createElement("button");
            delBtn.textContent = "削除";
            delBtn.style.padding = "3px 8px";
            delBtn.addEventListener("click", () => {
                row.remove();
            });

            row.appendChild(label);
            row.appendChild(pLabel);
            row.appendChild(pInput);
            row.appendChild(tLabel);
            row.appendChild(tInput);
            row.appendChild(delBtn);

            paramContainer.appendChild(row);
        }

        // 「行を追加」ボタン
        addParamBtn.addEventListener("click", () => {
            addParamRow();
        });

        // デフォルト行
        addParamRow(75, 10);
        addParamRow(75, 25);
        addParamRow(25, 50);
        addParamRow(2.67, 180);

        makeSelectOnClick(document.getElementById("t-success"));
        makeSelectOnClick(document.getElementById("threshold-hours"));
        makeSelectOnClick(document.getElementById("threshold-detail"));
        makeSelectOnClick(document.getElementById("fps"));

        /*-----------------------------------
          Pyodide 読み込み & Python 関数
        -----------------------------------*/
        let pyodideReady = (async () => {
            const pyodide = await loadPyodide({
                indexURL: "https://cdn.jsdelivr.net/pyodide/v0.26.0/full/",
            });
            await pyodide.loadPackage("numpy");

            const pythonCode = `
import numpy as np

def prob_within_threshold_analytic(p_list, T_list, threshold, fps=30):
    p_list = np.array(p_list, dtype=float)
    p_list *= 0.01
    T_list = np.array(T_list, dtype=float)

    T_frames = np.round(T_list * fps).astype(int)
    threshold_f = int(round(threshold * fps))

    T_fail = T_frames[:-1]
    T_succ = T_frames[-1]

    if threshold_f < T_succ:
        return 0.0

    q_succ = np.prod(p_list)

    q = []
    prefix = 1.0
    for p in p_list:
        q.append(prefix * (1.0 - p))
        prefix *= p
    q.append(q_succ)
    q = np.array(q, dtype=float)

    max_T = threshold_f - T_succ

    x = np.zeros(max_T + 1, dtype=float)
    x[0] = q_succ

    for t in range(1, max_T + 1):
        s = 0.0
        for Tn, qn in zip(T_fail, q):
            if t >= Tn:
                s += qn * x[t - Tn]
        x[t] = s

    return float(x.sum())
`;
            await pyodide.runPythonAsync(pythonCode);
            return pyodide;
        })();

        document.getElementById("calcBtn").addEventListener("click", async () => {
            const err = document.getElementById("error");
            const out = document.getElementById("result");
            err.textContent = "";
            out.textContent = "";

            try {
                const rows = [...document.querySelectorAll(".param-row")];
                if (rows.length === 0) throw new Error("イベント行を追加してください。");

                const pList = [];
                const T_fail = [];

                for (const row of rows) {
                    const p = Number(row.querySelector(".input-p").value);
                    const t = Number(row.querySelector(".input-t").value);
                    if (!Number.isFinite(p) || !Number.isFinite(t))
                        throw new Error("成功確率および判定時刻には数値を入力してください。");

                    pList.push(p);
                    T_fail.push(t);
                }

                const T_succ = Number(document.getElementById("t-success").value);
                if (!Number.isFinite(T_succ)) {
                    throw new Error("成功判定時間には数値を入力してください。");
                }

                // ★ ここを追加：T_success が他のイベント時間より前になっていないかチェック
                const maxFailTime = Math.max(...T_fail);
                if (T_succ < maxFailTime) {
                    throw new Error("成功判定時間は、全てのイベントの判定時刻以上にしてください。");
                }

                // 閾値のモードを確認
                const mode = document.querySelector('input[name="th-mode"]:checked')?.value;
                let thresholdSeconds;

                if (mode === "hours") {
                    const hours = Number(document.getElementById("threshold-hours").value);
                    if (!Number.isFinite(hours) || hours < 0) {
                        throw new Error("閾値時間（チケット枚数）は 0 以上の数で指定してください。");
                    }
                    thresholdSeconds = hours * 3600;
                } else if (mode === "detail") {
                    const thresholdStr = document.getElementById("threshold-detail").value;
                    thresholdSeconds = parseTimeToSeconds(thresholdStr);
                } else {
                    throw new Error("閾値時間の指定方法を選択してください。");
                }

                const fps = Number(document.getElementById("fps").value);
                if (!(fps > 0)) {
                    throw new Error("fps は 0 より大きい数で指定してください。");
                }

                const T_list = [...T_fail, T_succ];

                const pyodide = await pyodideReady;
                pyodide.globals.set("p_list_js", pList);
                pyodide.globals.set("T_list_js", T_list);
                pyodide.globals.set("threshold_js", thresholdSeconds);
                pyodide.globals.set("fps_js", fps);

                const prob = await pyodide.runPythonAsync(`
prob_within_threshold_analytic(p_list_js, T_list_js, threshold_js, fps_js)
`);

                out.textContent = `成功確率 = ${(prob * 100).toFixed(5)} %`;

            } catch (e) {
                err.textContent = e.message || e;
            }
        });
    </script>
</body>

</html>
